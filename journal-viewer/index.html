<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="description" content="A starter website template">
    <title>SomeProot</title>
    <link rel="stylesheet" href="../Assets/CSS/main_styles.css">
    <link rel="stylesheet" href="../Assets/CSS/journal_viewer_styles.css">
</head>
<body data-page="JournalViewer">
    <header>
        <nav>
            <h1>SomeProot</h1>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/projects/">Projects</a></li>
                <li><a href="/journal/">Journal</a></li>
                <li><a href="/socials/">Socials</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="journal-viewer">
            <div class="reader-bar" id="readerBar">
                <a class="reader-bar__back" href="/journal/">&larr; Back</a>
                <div class="reader-bar__title" id="readerBarTitle"></div>
                <button class="reader-bar__top" id="backToTopBtn" aria-label="Back to top">Back to Top</button>
            </div>

            <article class="journal-viewer__content">
                <div class="journal-viewer__header" id="journalHeader">
                    <h1 id="journalTitle"></h1>
                    <p id="journalSubtitle"></p>
                </div>
                <div class="journal-viewer__body" id="journalBody"></div>
            </article>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="../Assets/JS/script.js"></script>
</body>
</html>
