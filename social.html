<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A starter website template">
    <title>SomeProot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body data-page="Social">
    <header>
        <nav>
            <h1>SomeProot</h1>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="social.html">Social</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="social" class="social-page">
            <div section="Social" class="social">
                <form action="">
                    <select name="social-media" class="social-select" multiple>
                        <option value="slack">Slack</option>
                        <option value="github">GitHub</option>
                        <option value="instagram">Instagram</option>
                        <option value="twitter">Twitter</option>
                    </select>
                </form>
            </div>

            <div class="social__card">
                <div class="social__details" section="None"></div>
            </div>
        </section>
    </main>

    <footer>
        <img src="Assets/Texture/Footer.png" alt="Signature. Love, Hack Club" height="32">
        <p>&copy; 2026 Somebud. <a href="https://github.com/Somebud/SomeProot">Source on GitHub</a></p>
    </footer>

    <script src="script.js"></script>
