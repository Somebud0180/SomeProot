<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="description" content="A starter website template">
    <title>SomeProot</title>
    <link rel="stylesheet" href="/SomeProot/Assets/CSS/main_styles.css">
    <link rel="stylesheet" href="/SomeProot/Assets/CSS/gallery_styles.css">
</head>
<body data-page="Gallery">
    <header>
        <nav>
            <h1>SomeProot</h1>
            <ul>
                <li><a href="/SomeProot/">Home</a></li>
                <li><a href="/SomeProot/projects/">Projects</a></li>
                <li><a href="/SomeProot/journal/">Journal</a></li>
                <li><a href="/SomeProot/gallery/">Gallery</a></li>
                <li><a href="/SomeProot/socials/">Socials</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="page">
            <h1 class="title">Gallery!</h1>
            <p class="description">A collection of my photos and artworks!</p>
            <div class="gallery">
                <form class="gallery-pickers" action="">
                    <label class="picker-label" for="gallery-category-select">Category</label>
                    <select id="gallery-category-select" name="gallery-category" class="picker-select">
                        <option value="photos">Photos</option>
                        <option value="artwork">Artworks</option>
                    </select>

                    <label class="picker-label" for="gallery-collection-select">Collection</label>
                    <select id="gallery-collection-select" name="gallery-collection" class="picker-select">
                        <option value="default">Default</option>
                    </select>
                </form>
                <p id="gallery-collection-description" class="gallery-collection-description"></p>
                <div class="gallery-grid">
                    <p class="gallery-empty">Loading gallery...</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <a  href="https://hackclub.com/">
            <img src="/SomeProot/Assets/Images/Misc/Footer.png" alt="Signature. Love, Hack Club" height="32">
        </a>
        <p>&copy; 2026 Somebud. <a href="https://github.com/Somebud/SomeProot">Source on GitHub</a></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="/SomeProot/Assets/JS/script.js"></script>
    <script src="/SomeProot/Assets/JS/gallery.js"></script>
</body>
</html>
