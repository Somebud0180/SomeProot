<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A starter website template">
    <title>SomeProot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body data-page="Home">
    <header>
        <nav>
            <h1>SomeProot</h1>
            <ul>
                <li><a href="#home">Home</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home" class="hero">
            <div class="banner">
              <div class="face">
                <div class="eye-container" id="left-eye-container">
                  <img class="eye" src="Assets/Texture/Face/Eye_L.svg" alt="Left eye">
                </div>
                <div class="eye-container" id="right-eye-container">
                  <img class="eye" src="Assets/Texture/Face/Eye_R.svg" alt="Right eye">
                </div>
                <img class="mouth" src="Assets/Texture/Face/Mouth.svg" alt="Mouth">
              </div>
            </div>
            <div class="blur"></div>
            <div section="Hero"></div>
        </section>
        <section id="about" class="content">
            <div section="About"></div>
        </section>
    </main>

    <footer>
        <img src="Assets/Texture/Footer.png" alt="Signature. Love, Hack Club" height="32">
        <p>&copy; 2026 Somebud. <a href="https://github.com/Somebud/SomeProot">Source on GitHub</a></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
