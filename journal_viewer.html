<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script>
        // Extract query params and redirect to new clean URL
        const params = new URLSearchParams(window.location.search);
        const entry = params.get('entry');
        if (entry) {
            window.location.replace('/journal-viewer/?entry=' + encodeURIComponent(entry));
        } else {
            window.location.replace('/journal-viewer/');
        }
    </script>
    <meta http-equiv="refresh" content="0; url=/journal-viewer/">
    <link rel="canonical" href="/journal-viewer/">
    <title>Redirecting...</title>
</head>
<body>
    <p>Redirecting to <a href="/journal-viewer/">Journal Viewer</a>...</p>
</body>
</html>
